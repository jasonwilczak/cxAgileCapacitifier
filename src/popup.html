<!doctype html>
<html>

<head>
  <title>Agile Capacity Calculator</title>
  <!-- build:css -->
  <link rel="stylesheet" href="./content/styles/libs/pureform.css">
  <link rel="stylesheet" href="./content/styles/main.css">
  <!-- endbuild -->  
</head>

<body>
  <h1>Capacity Calculator</h1>
  <form id="capacityForm" class="pure-form pure-form-stacked">
    <fieldset>
      <div class="pure-control-group">
        <label for="daysPerIteration">Days per Iteration: </label>
          <input type="number" id="daysPerIteration" value=""/>
      </div>
      <div class="pure-control-group">
        <label for="workHoursPerDay">Works Hours per Day: </label>
        <input type="number" id="workHoursPerDay" value=""/>
      </div>
      <div class="pure-control-group">
        <label for="holidaysThisIteration">Holidays this Iteration: </label>
        <input type="number" id="holidaysThisIteration" value=""/>
      </div>
      <div class="pure-control-group">
        <label for="ptoThisIteration">PTO this Iteration: </label>
        <input type="number" id="ptoThisIteration" value=""/>
      </div>
      <div class="pure-control-group">
        <label for="allocationPercentage">Allocation %: </label>
        <input type="number" id="allocationPercentage" value=""/>
      </div>
      <div class="pure-controls">
        <a type="button" id="reset" class="pure-button pure-button-secondary">Reset</a>
        <a type="button" id="calculate"  class="pure-button pure-button-primary">Calculate!</a>
      </div>
      <div class="pure-controls">
        <input class="pure-rounded-input" readonly id="capacityResult" value=""/>
      </div>
    </fieldset>
  </form>

  <!-- build:js -->
  <script src="./scripts/libs/system.js"></script>
  <script src="./system.config.js"></script>
  <script>System.import('./scripts/popup.js');</script>
  <!-- endbuild -->
</body>

</html>
