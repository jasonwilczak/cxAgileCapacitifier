<!doctype html>
<html>
  <head>
    <title>Agile Capacity Calculator</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Capacity Calculator</h1>
    <div><label>Days per Iteration: <input type="number" id="daysPerIteration" value="10"/></label></div>
    <div><label>Works Hours per Day: <input type="number" id="workHoursPerDay" value="6"/></label></div>
    <div><label>Holidays this Iteration: <input type="number" id="holidaysThisIteration" value="0"/></label></div>
    <div><label>PTO this Iteration: <input type="number" id="ptoThisIteration" value="0"/></label></div>
    <div><label>Allocation Percentage: <input type="number" id="allocationPercentage" value="100"/>%</label></div>
    <div><button id="calculate">Calculate!</button></div>
  </body>
</html>
